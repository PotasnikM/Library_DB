<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body>
    <header class="header-area  wow slideInDown">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo ***** -->
              <a href="/home" class="logo">
              <h1><i class="fa-solid fa-book"></i> Library Management System </h1>
            </a>

            <!-- ***** Menu ***** -->
              <div class="menu container">
                <ul class="nav">
                  <li><a href="/home" class="active">Home </a></li>
                  <li><a href="/history">History</a></li>
                  <li><a href="/login">Login</a></li>
                  <li><a href="/signin">Sign in</a></li>
                </ul>
              </div>

          </nav>
        </div>
      </div>
    </div>
  </header>

<main>

    <div class="books container">
            <h2>Available Books</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Avg Rate</th>
                        <th>Issue now</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

    </div>
</main>

</body>

<script src="https://kit.fontawesome.com/05a09beaf0.js" crossorigin="anonymous"></script>
<script>
    function loadBooks() {
    const BooksTxt = document.querySelector(".books .table tbody")
    all_books = {{ books | tojson }}

    if (BooksTxt !== ""){
                BooksTxt.innerHTML = ""
    }

    for (const [key, value] of Object.entries(all_books)) {
        let book = `<tr>
                        <td>${value['title']}</td>
                        <td>${value['authors']}</td>
                        <td>${value['categories']}</td>
                        <td>${value['avg_rate']}</td>
                        <td><a type="button"><i class="fa-solid fa-caret-right"></i></a></td>
                    </tr>`
        BooksTxt.insertAdjacentHTML("beforeend", book);
    }
}
</script>
</html>
