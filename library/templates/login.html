<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/login.css"/>

</head>

<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
            <a class="backhome" href="/home"><i class="fa-solid fa-arrow-left-long fa-lg"></i></a>
            <input type="checkbox" id="admincheck" /><label for="switch"> Admin</label>
			<div class="signin1">
            <div class="back">
                <a href="/"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
            </div>
            <div class="logcont container p-2">
                <div class="d-flex flex-md-row flex-wrap text-center justify-content-center">
                    <div class="form-items log-items">
                        <h1>Log in</h1>
                        <form method="POST" class="form-signin">
                            {{ form.hidden_tag() }}
                            <div class="col-md-16">
                               {{ form.username(class="form-control", placeholder="Username") }}
                            </div>
                            <div class="form-button mt-3">
                                {{ form.teacher(class="btn") }}
                            </div>
                           <div class="col-md-16">
                              {{ form.password(class="form-control", placeholder="Password") }}
                           </div>
                            <div class="form-button mt-3">
                                {{ form.submit(class="btn") }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>

</body>
<script src="https://kit.fontawesome.com/05a09beaf0.js" crossorigin="anonymous"></script>
</html>
