<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/login.css"/>

</head>

<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
            <a class="backhome" href="/home"><i class="fa-solid fa-arrow-left-long fa-lg"></i></a>
{#            <input type="checkbox" id="admincheck" /><label for="switch"> Admin</label>#}
            <form method="POST" class="form-signin login">
                {{ form.hidden_tag() }}
                <div class="login__field">
                    <i class="signin__icon fa-solid fa-hashtag"></i>
                   {{ form.username(class="form-control login__input", placeholder="Index") }}
                </div>

               <div class="col-md-16 login__field">
                  <i class="login__icon fas fa-lock"></i>
                  {{ form.password(class="form-control login__input", placeholder="Password") }}
               </div>
                <button class="button login__submit">
                    {{ form.submit(class="button__text") }}
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>


		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>

</body>
<script src="https://kit.fontawesome.com/05a09beaf0.js" crossorigin="anonymous"></script>
</html>
